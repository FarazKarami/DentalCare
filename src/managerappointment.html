<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen font-sans">
    <aside
      id="managerNavBar"
      class="hidden md:w-[250px] bg-[#2c698d] text-white md:flex md:flex-col justify-between"
    >
      <div>
        <div class="flex flex-col items-center md:py-6">
          <img
            src="../pictures/Doctor.png"
            alt="A Doctor pic"
            class="w-20 h-20 md:mb-2 rounded-full"
          />
          <p class="text-md">Have A Nice Day</p>
          <h2 class="font-bold">Manager</h2>
        </div>
        <nav class="px-4 gap-[10px]">
          <a
            href="managerpage.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">home</span><span>Home</span>
          </a>
          <a
            href="managerappointment.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">event_note</span
            ><span>Appointments</span>
          </a>
          <a
            href="managernewpatient.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">person_add</span
            ><span>New Patient</span>
          </a>
          <a
            href="managerpatientlist.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">format_list_bulleted</span
            ><span>Patients List</span>
          </a>
          <a
            href="#"
            id="usersSidebarLink"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">group</span><span>Users</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">payment</span><span>Payments</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">money</span><span>Expenses</span>
          </a>
        </nav>
      </div>
      <div class="px-4">
        <a
          href="index.html"
          class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
        >
          <span class="material-icons">logout</span>
          <span>Sign Out</span>
        </a>
      </div>
    </aside>

    <main class="flex-1 bg-gray-100 p-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-semibold text-[#2c3e50]">Appointments</h2>
        <select
          id="date-filter"
          class="border border-gray-300 rounded px-3 py-1"
        >
          <option value="today">Today</option>
          <option value="this-week">This Week</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>

      <div id="custom-range" class="mb-4 hidden">
        <input
          id="start-date"
          type="date"
          class="border px-2 py-1 rounded mr-2"
        />
        <input id="end-date" type="date" class="border px-2 py-1 rounded" />
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3">Patient</th>
              <th class="p-3">Date</th>
              <th class="p-3">Time</th>
              <th class="p-3">Dentist</th>
              <th class="p-3">Treatment</th>
              <th class="p-3">Status</th>
              <th class="p-3">Action</th>
            </tr>
          </thead>
          <tbody id="appointment-table-body">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Floating Button -->
      <button
        id="new-appointment-btn"
        class="fixed bottom-6 right-6 bg-[#2c698d] text-white px-4 py-2 rounded-full flex items-center shadow-lg hover:bg-[#1e4f66]"
      >
        <span class="text-xl mr-2">+</span> New Appointment
      </button>
    </main>

    <!-- Modal -->
    <div
      id="appointment-modal"
      class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <h3 class="text-xl font-semibold mb-4 text-[#2c3e50]">
          New Appointment
        </h3>
        <button
          id="close-modal"
          class="absolute top-3 right-4 text-gray-500 hover:text-gray-700 text-xl"
        >
          &times;
        </button>

        <form id="appointment-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Patient Name</label
            >
            <input
              id="patient-name"
              type="text"
              class="w-full border px-3 py-2 rounded mt-1"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Date</label>
            <input
              id="appointment-date"
              type="date"
              class="w-full border px-3 py-2 rounded mt-1"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Time</label>
            <input
              id="appointment-time"
              type="time"
              class="w-full border px-3 py-2 rounded mt-1"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Dentist</label
            >
            <input
              type="text"
              class="w-full border px-3 py-2 rounded mt-1"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Treatment Type</label
            >
            <select class="w-full border px-3 py-2 rounded mt-1" required>
              <option>Cleaning</option>
              <option>Filling</option>
              <option>Root Canal</option>
              <option>Braces</option>
              <option>Implant</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Status</label
            >
            <select class="w-full border px-3 py-2 rounded mt-1" required>
              <option>Confirmed</option>
              <option>Pending</option>
              <option>Completed</option>
              <option>Canceled</option>
            </select>
          </div>
          <button
            type="submit"
            class="bg-[#2c698d] text-white px-4 py-2 rounded hover:bg-[#1e4f66]"
          >
            Save Appointment
          </button>
        </form>
      </div>
    </div>
    <!-- Users Modal -->
    <div
      id="usersModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h3 class="text-xl font-semibold mb-4 text-center">User Options</h3>
        <div class="flex flex-col space-y-3">
          <a
            href="newuser.html"
            class="bg-[#2c698d] text-white text-center py-2 rounded hover:bg-[#1e4f66]"
            >New User</a
          >
          <a
            href="userlist.html"
            class="bg-[#2c698d] text-white text-center py-2 rounded hover:bg-[#1e4f66]"
            >Users List</a
          >
          <button
            onclick="closeUsersModal()"
            class="text-red-500 mt-2 hover:underline"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      const usersLink = document.getElementById("usersSidebarLink");
      const usersModal = document.getElementById("usersModal");

      usersLink.addEventListener("click", function (e) {
        e.preventDefault(); // prevent default <a> behavior
        usersModal.classList.remove("hidden");
        usersModal.classList.add("flex");
      });

      function closeUsersModal() {
        usersModal.classList.add("hidden");
        usersModal.classList.remove("flex");
      }
    </script>
  </body>
</html>
