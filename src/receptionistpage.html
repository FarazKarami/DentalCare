<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/output.css" rel="stylesheet" />
    <title>receptionist's Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 font-inter flex flex-col md:flex-row min-h-screen">
    <main class="flex-1 flex-col p-0 md:pt-8">
      <header class="text-center mb-6 md:mb-8">
        <img
          src="../pictures/Logo.png"
          alt="Logo"
          class="w-[200px] md:w-[250px] lg:w-[457px] mx-auto"
        />
        <h2 class="text-xl md:text-2xl font-bold mt-4">DentalCareHub</h2>
      </header>

      <div id="receptionistGrid" class="p-4">
        <div
          class="flex flex-col shrink-0 md:mx-[150px] md:grid md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <a href="./pages/appointments/receptionistappointment.html">
            <div
              id="box1"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Appointment.png"
                alt="Appointment pic"
                class="w-[68px]"
              />
              <p>Appointments</p>
            </div>
          </a>
          <a href="./pages/patients/receptionistnewpatient.html">
            <div
              id="box2"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Tooth.png"
                alt="New patient pic"
                class="w-[68px]"
              />
              <p class="text-nowrap">New Patient</p>
            </div>
          </a>
          <a href="./pages/patients/receptionistpatientlist.html">
            <div
              id="box3"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/patientlist.png"
                alt="New patient pic"
                class="w-[68px]"
              />
              <p class="text-nowrap">Patients list</p>
            </div>
          </a>
          <a href="./pages/payment/receptionistpayment.html">
            <div
              id="box4"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Payment.png"
                alt="Payment pic"
                class="w-[68px]"
              />
              <p>Payments</p>
            </div>
          </a>
          <a href="./pages/prices/receptionistprice.html">
            <div
              id="box5"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Expenses.png"
                alt="Payment pic"
                class="w-[68px]"
              />
              <p>Peices</p>
            </div>
          </a>
          <a href="index.html">
            <div
              id="box6"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Logout.png"
                alt="Payment pic"
                class="w-[68px]"
              />
              <p>Logout</p>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
