<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Receptionist List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen font-sans">
    <aside
      id="managerNavBar"
      class="hidden md:w-[250px] bg-[#2c698d] text-white md:flex md:flex-col justify-between"
    >
      <div>
        <div class="flex flex-col items-center md:py-6">
          <img
            src="../pictures/Doctor.png"
            alt="A Doctor pic"
            class="w-20 h-20 md:mb-2 rounded-full"
          />
          <p class="text-md">Have A Nice Day</p>
          <h2 class="font-bold">Manager</h2>
        </div>
        <nav class="px-4 gap-[10px]">
          <a
            href="managerpage.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">home</span><span>Home</span>
          </a>
          <a
            href="managerappointment.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">event_note</span
            ><span>Appointments</span>
          </a>
          <a
            href="managernewpatient.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">person_add</span
            ><span>New Patient</span>
          </a>
          <a
            href="managerpatientlist.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">format_list_bulleted</span
            ><span>Patients List</span>
          </a>
          <a
            href="#"
            id="usersSidebarLink"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">group</span><span>Users</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">payment</span><span>Payments</span>
          </a>
          <a
            href="#"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">money</span><span>Expenses</span>
          </a>
        </nav>
      </div>
      <div class="px-4">
        <a
          href="index.html"
          class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
        >
          <span class="material-icons">logout</span>
          <span>Sign Out</span>
        </a>
      </div>
    </aside>

    <main class="flex-1 bg-gray-100 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold text-[#2c3e50]">Users List</h1>
      </div>
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3">User's Name</th>
              <th class="p-3">ID</th>
              <th class="p-3">Action</th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Floating Button -->
      <a href="newuser.html">
        <button
          id="new-user-btn"
          class="fixed bottom-6 right-6 bg-[#2c698d] text-white px-4 py-2 rounded-full flex items-center shadow-lg hover:bg-[#1e4f66]"
        >
          <span class="text-xl mr-2">+</span> New user
        </button>
      </a>
    </main>
    <!-- Users Modal -->
    <div
      id="usersModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h3 class="text-xl font-semibold mb-4 text-center">User Options</h3>
        <div class="flex flex-col space-y-3">
          <a
            href="newuser.html"
            class="bg-[#2c698d] text-white text-center py-2 rounded hover:bg-[#1e4f66]"
            >New User</a
          >
          <a
            href="userlist.html"
            class="bg-[#2c698d] text-white text-center py-2 rounded hover:bg-[#1e4f66]"
            >Users List</a
          >
          <button
            onclick="closeUsersModal()"
            class="text-red-500 mt-2 hover:underline"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      const usersLink = document.getElementById("usersSidebarLink");
      const usersModal = document.getElementById("usersModal");

      usersLink.addEventListener("click", function (e) {
        e.preventDefault(); // prevent default <a> behavior
        usersModal.classList.remove("hidden");
        usersModal.classList.add("flex");
      });

      function closeUsersModal() {
        usersModal.classList.add("hidden");
        usersModal.classList.remove("flex");
      }
    </script>
  </body>
</html>
