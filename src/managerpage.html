<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Manager's Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 font-inter flex flex-col md:flex-row min-h-screen">
    <main class="flex-1 flex-col p-0 md:pt-8">
      <header class="text-center mb-6 md:mb-8">
        <img
          src="../pictures/Logo.png"
          alt="Logo"
          class="w-[200px] md:w-[250px] lg:w-[457px] mx-auto"
        />
        <h2 class="text-xl md:text-2xl font-bold mt-4">DentalCareHub</h2>
      </header>

      <div id="managerGrid" class="p-4">
        <div
          class="flex flex-col shrink-0 md:mx-[150px] md:grid md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <a href="managerappointment.html">
            <div
              id="box1"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Appointment.png"
                alt="Appointment pic"
                class="w-[68px]"
              />
              <p>Appointments</p>
            </div>
          </a>
          <a href="managernewpatient.html">
            <div
              id="box2"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Tooth.png"
                alt="New patient pic"
                class="w-[68px]"
              />
              <p class="text-nowrap">New Patient</p>
            </div>
          </a>
          <a href="managerpatientlist.html">
            <div
              id="box3"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/patientlist.png"
                alt="New patient pic"
                class="w-[68px]"
              />
              <p class="text-nowrap">Patients list</p>
            </div>
          </a>
          <a href="">
            <div
              id="box4"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Users.png"
                alt="Users pic"
                class="w-[68px]"
              />
              <p>Users</p>
            </div>
          </a>
          <a href="managerpayment.html">
            <div
              id="box5"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Payment.png"
                alt="Payment pic"
                class="w-[68px]"
              />
              <p>Payments</p>
            </div>
          </a>
          <a href="">
            <div
              id="box6"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Expenses.png"
                alt="Payment pic"
                class="w-[68px]"
              />
              <p>Expenses</p>
            </div>
          </a>
          <a href="">
            <div
              id="box7"
              class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition"
            >
              <img
                src="../pictures/Logout.png"
                alt="Payment pic"
                class="w-[68px]"
              />
              <p>Logout</p>
            </div>
          </a>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      id="userModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h3 class="text-xl font-semibold mb-4">Select an option</h3>
        <div class="flex flex-col space-y-3">
          <a
            href="newuser.html"
            class="bg-[#2c698d] text-white px-4 py-2 rounded hover:bg-[#1e4f66]"
            >New User</a
          >
          <a
            href="userlist.html"
            class="bg-[#2c698d] text-white px-4 py-2 rounded hover:bg-[#1e4f66]"
            >Users List</a
          >
          <button
            onclick="closeModal()"
            class="text-red-500 mt-2 hover:underline"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script>
      const userBox = document.getElementById("box4");
      const modal = document.getElementById("userModal");

      userBox.addEventListener("click", function (e) {
        e.preventDefault(); // prevent default <a href=""> action
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      });

      function closeModal() {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }
    </script>
  </body>
</html>
