<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <title>Manager Page</title>
</head>
<body class="bg-gray-50 font-inter flex flex-col md:flex-row min-h-screen">
  <aside id="managerNavBar" class="hidden md:w-[200px] lg:w-[250px] bg-[#2c698d] text-white md:flex md:flex-col justify-between">
    <div>
      <div class="flex flex-col items-center md:py-6">
        <img src="../pictures/Doctor.png" alt="A Doctor pic" class="w-20 h-20 md:mb-2 rounded-full" />
        <p class="text-md">Have A Nice Day</p>
        <h1 class="font-bold">Manager</h1>
      </div>
      <nav class="px-4 gap-[10px]">
        <a href="managerpage.html" class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2">
          <span class="material-icons">home</span><span>Home</span>
        </a>
        <a href="#" class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2">
          <span class="material-icons">person_add</span><span>New Patient</span>
        </a>
        <a href="#" class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2">
          <span class="material-icons">payment</span><span>Payments</span>
        </a>
        <a href="#" class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2">
          <span class="material-icons">money</span><span>Expenses</span>
        </a>
        <a href="#" class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2">
          <span class="material-icons">group</span><span>Users</span>
        </a>
      </nav>
    </div>
    <div class="px-4">
      <a href="index.html" class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
        </svg>
        <span>Sign Out</span>
      </a>
    </div>
  </aside>

  <main class="flex-1 flex-col p-0 md:pt-8">
    <header class="text-center mb-6 md:mb-8">
      <img src="../pictures/Logo.png" alt="Logo" class="w-[200px] md:w-[250px] lg:w-[457px] mx-auto" />
      <h2 class="text-xl md:text-2xl font-bold mt-4">DentalCareHub</h2>
    </header>

    <div id="managerGrid" class="p-4">
      <div class="flex flex-col shrink-0 md:mx-[150px] md:grid md:grid-cols-2 lg:grid-cols-3 gap-4">
        <a href="managerappointment.html">
          <div id="box1" class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition">
            <img src="../pictures/Appointment.png" alt="Appointment pic" class="w-[68px]" />
            <p>Appointments</p>
          </div>
        </a>
        <a href="">
          <div id="box2" class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition">
            <img src="../pictures/Files.png" alt="Files pic" class="w-[68px]" />
            <p>Files</p>
          </div>
        </a>
        <a href="">
          <div id="box3" class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition">
            <img src="../pictures/Tooth.png" alt="New patient pic" class="w-[68px]" />
            <p class="text-nowrap">New Patient</p>
          </div>
        </a>
        <a href="">
          <div id="box4" class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition">
            <img src="../pictures/Users.png" alt="Users pic" class="w-[68px]" />
            <p>Users</p>
          </div>
        </a>
        <a href="">
          <div id="box5" class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition">
            <img src="../pictures/Inbox.png" alt="Box pic" class="w-[68px]" />
            <p>Inbox</p>
          </div>
        </a>
        <a href="">
          <div id="box6" class="flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition">
            <img src="../pictures/Payment.png" alt="Payment pic" class="w-[68px]" />
            <p>Payments</p>
          </div>
        </a>
        <a href="">
          <div id="box7" class="md:hidden flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition">
            <img src="../pictures/Expenses.png" alt="Payment pic" class="w-[68px]" />
            <p>Expenses</p>
          </div>
        </a>
        <a href="">
          <div id="box8" class="md:hidden flex flex-col items-center bg-white shadow-md p-4 rounded-md text-center hover:border-2 hover:border-blue-500 transition">
            <img src="../pictures/Logout.png" alt="Payment pic" class="w-[68px]" />
            <p>Logout</p>
          </div>
        </a>
      </div>
    </div>
  </main>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</body>
</html>
