<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../assets/output.css" rel="stylesheet" />
    <title>Patients List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen font-sans">
    <aside
      id="receptionistNavBar"
      class="hidden md:w-[250px] bg-[#2c698d] text-white md:flex md:flex-col justify-between"
    >
      <div>
        <div class="flex flex-col items-center md:py-6">
          <img
            src="../../../pictures/Doctor.png"
            alt="A Doctor pic"
            class="w-20 h-20 md:mb-2 rounded-full"
          />
          <p class="text-md">Have A Nice Day</p>
          <h2 class="font-bold">Receptionist</h2>
        </div>
        <nav class="px-4 gap-[10px]">
          <a
            href="../../receptionistpage.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">home</span><span>Home</span>
          </a>
          <a
            href="../appointments/receptionistappointment.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">event_note</span
            ><span>Appointments</span>
          </a>
          <a
            href="../patients/receptionistnewpatient.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">person_add</span
            ><span>New Patient</span>
          </a>
          <a
            href="../patients/receptionistpatientlist.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">format_list_bulleted</span
            ><span>Patients List</span>
          </a>
          <a
            href="../payment/receptionistpayment.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">payment</span><span>Payments</span>
          </a>
          <a
            href="../prices/receptionistprice.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">money</span><span>Prices</span>
          </a>
        </nav>
      </div>
      <div class="px-4">
        <a
          href="../../index.html"
          class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
        >
          <span class="material-icons">logout</span>
          <span>Sign Out</span>
        </a>
      </div>
    </aside>

    <main class="flex-1 bg-gray-100 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold text-[#2c3e50]">Patients List</h1>
      </div>
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3">Patient Name</th>
              <th class="p-3">Phone Number</th>
              <th class="p-3">Action</th>
            </tr>
          </thead>
          <tbody id="patient-table-body">
            <!-- Rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Floating Button -->
       <a href="managernewpatient.html">
           <button
             id="new-patient-btn"
             class="fixed bottom-6 right-6 bg-[#2c698d] text-white px-4 py-2 rounded-full flex items-center shadow-lg hover:bg-[#1e4f66]"
           >
             <span class="text-xl mr-2">+</span> New Patient
           </button>

       </a>
    </main>
    <script src="newpatient.js"></script>
    <script src="patientlist.js"></script>
  </body>
</html>
