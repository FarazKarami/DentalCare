<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../assets/output.css" rel="stylesheet" />
    <title>Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="flex h-screen font-sans">
     <aside
      id="receptionistNavBar"
      class="hidden md:w-[250px] bg-[#2c698d] text-white md:flex md:flex-col justify-between"
    >
      <div>
        <div class="flex flex-col items-center md:py-6">
          <img
            src="../../../pictures/Doctor.png"
            alt="A Doctor pic"
            class="w-20 h-20 md:mb-2 rounded-full"
          />
          <p class="text-md">Have A Nice Day</p>
          <h2 class="font-bold">Receptionist</h2>
        </div>
        <nav class="px-4 gap-[10px]">
          <a
            href="../../receptionistpage.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">home</span><span>Home</span>
          </a>
          <a
            href="../appointments/receptionistappointment.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">event_note</span
            ><span>Appointments</span>
          </a>
          <a
            href="../patients/receptionistnewpatient.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">person_add</span
            ><span>New Patient</span>
          </a>
          <a
            href="../patients/receptionistpatientlist.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">format_list_bulleted</span
            ><span>Patients List</span>
          </a>
          <a
            href="../payment/receptionistpayment.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">payment</span><span>Payments</span>
          </a>
          <a
            href="../prices/receptionistprice.html"
            class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
          >
            <span class="material-icons">money</span><span>Prices</span>
          </a>
        </nav>
      </div>
      <div class="px-4">
        <a
          href="../../index.html"
          class="flex items-center space-x-2 md:py-2 hover:bg-[#1e4f66] rounded px-2"
        >
          <span class="material-icons">logout</span>
          <span>Sign Out</span>
        </a>
      </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <!-- Logo and Header -->
      <div class="text-center">
        <h2 class="text-2xl font-bold mt-4">DentalCareHub</h2>
      </div>

      <!-- Account Statement -->
      <section
        class="bg-white rounded-lg shadow-md mt-10 p-6 max-w-4xl mx-auto"
      >
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold text-[#2c6c88]">Payments</h2>
          <button class="text-[#2c6c88] text-2xl">ðŸ§®</button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
          <!-- Sessions -->
          <div class="bg-blue-100 rounded-lg p-4 border-t-4 border-blue-500">
            <div class="text-blue-700 font-semibold mb-1">
              Number of Sessions
            </div>
            <div id="sessionCount" class="text-2xl font-bold text-blue-600">
              0
            </div>
          </div>
          <!-- Total Payment -->
          <div class="bg-green-100 rounded-lg p-4 border-t-4 border-green-500">
            <div class="text-green-700 font-semibold mb-1">Total Payment</div>
            <div id="totalPayment" class="text-2xl font-bold text-green-600">
              $0.00
            </div>
          </div>

          <div id="errorMessage" class="text-red-600 text-sm mt-2"></div>
        </div>
      </section>
    </main>
    <script src="payment.js"></script>
  </body>
</html>
