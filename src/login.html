<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div
      id="background"
      class="bg-none sm:bg-[url('../pictures/Background.PNG')] min-h-screen bg-cover bg-center flex items-center justify-center"
    >
      <div
        id="formContainer"
        class="bg-white rounded-lg shadow-lg w-full sm:w-[600px] lg:w-[960px]"
      >
        <div id="logo" class="flex flex-col items-center my-[26px]">
          <a href="index.html">
            <img src="../pictures/Logo.png" alt="Logo" class="w-[114px]" />
          </a>
          <h2 class="text-cnter text-gray-700 font-semibold text-lg">
            Welcome
          </h2>
        </div>
        <form
          action=""
          id="loginForm"
          class="my-[20px] flex flex-col gap-[75px] justify-center items-center"
        >
          <div
            id="inputs"
            class="my-[20px] flex flex-col gap-[30px] justify-center items-center"
          >
            <input
              type="text"
              id="loginUsername"
              placeholder="Username"
              required
              class="w-[200px] sm:w-[330px] border border-gray-300 rounded px-[20px] py-[10px]"
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
              class="w-[200px] sm:w-[330px] border border-gray-300 rounded px-[20px] py-[10px]"
            />
          </div>
          <div id="login" class="mt-[20px] mb-[80px]">
            <button
              id="loginButton"
              type="submit"
              class="w-[200px] sm:w-[330px] border border-gray-300 bg-blue-900 text-white rounded hover:bg-blue-800 px-[20px] py-[10px]"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
